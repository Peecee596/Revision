<!DOCTYPE HTML>
<html>
    <head>
        <title>10. Diamond pattern in javascript</title>
    </head>
    <body>
        <script type="text/javascript">
            n=5;
            for(i=1;i<=n;i++){
                for(j=0;j<n-i;j++){
                    document.write('&nbsp;&nbsp;')
                }
                for(k=0;k<2*i-1;k++){
                    document.write("*")
                }
                document.write("<br/>")
            }
            for(i=n-1;i>=1;i--){
                for(j=0;j<n-i;j++){
                    document.write("&nbsp;&nbsp;")
                }
                for(k=0;k<2*i-1;k++){
                    document.write("*")
                }
                document.write("<br/>")
            }

        </script>
    </body>
</html>
