<!DOCTYPE html>
<html>
    <head>
        <title>12. Hourglass star pattern</title>
    </head>
    <body>
        <script>
            n=5;
            for(i=n;i>=1;i++){
                for(j=0;j<n-i;j++){
                    document.write("&nbsp;&nbsp;")
                }
                for(k=0;k<2*i-1;k++){
                    document.write("")
                }
            }
        </script>
    </body>
</html>
