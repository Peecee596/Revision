<!DOCTYPE html>
<html>
    <head>
        <title>3. Right triangle pattern in javascript</title>
    </head>
    <body>
        <script type="text/javascript">
            n=5;
            for(i=1;i<=n;i++){
                for(j=0;j<n-i;j++){
                    document.write("&nbsp;&nbsp;")
                }
                for(k=0;k<i;k++){
                    if(i==1||i==5){
                        document.write("*")
                    }
                    else if(k==0||k==i-1){
                        document.write("*")
                    }
                    else{
                        document.write("&nbsp;&nbsp;")
                    }
                }
                document.write("<br/>")
            }
        </script>
    </body>
</html>
