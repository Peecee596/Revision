<!DOCTYPE html>
<html>
    <head>
        <title>5. Downward Triangle Star Pattern</title>
    </head>
    <body>
        <script type='text/javascript'>
            n=5;
            for(i=n;i>=1;i--){
                for(j=0;j<i;j++)
                {
                    document.write("*")
                }
                document.write("<br/>")
            }

        </script>
    </body>
</html>
