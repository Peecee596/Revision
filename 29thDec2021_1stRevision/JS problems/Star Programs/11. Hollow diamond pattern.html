<!DOCTYPE html>
<html>
    <head>
        <title>11. Hollow diamond pattern</title>
    </head>
    <body>
        <script>
            n=5;
            for(i=1;i<=n;i++){
                for(j=0;j<n-i;j++){
                    document.write('&nbsp;&nbsp;')
                }
                for(k=0;k<2*i-1;k++){
                    if(i==1){                        
                        document.write("*")                
                    }
                    else if(k==0||k==2*i-2){                     
                        document.write("*")                
                    }
                    else{
                        document.write("&nbsp;&nbsp;")
                    }
                }
                document.write("<br/>")
            }
     
                
                for(i=n-1;i>=1;i--){
                    for(j=0;j<n-i;j++){
                        document.write('&nbsp;&nbsp;')
                    // document.write("&")
                    }                
                    for(k=0;k<2*i-1;k++){
                        if(i==1){
                            document.write("*")
                        }
                        else if(k==0||k==2*i-2){
                            document.write("*")
                        }
                        else{
                            document.write("&nbsp;&nbsp;")
                        }
                        
                    }
                    document.write("<br/>")
                            
                }
</script>

        </script>
    </body>
</html>
