<!DOCTYPE html>
<html>
    <head>
        <title>4. Left triangle pattern</title>
    </head>
    <body>
        <script type='text/javascript'>
            n=5;
            for(i=1;i<=n;i++){
                for(j=0;j<i;j++)
                {
                    document.write("*")
                }
                document.write("<br/>")
            }

        </script>
    </body>
</html>
