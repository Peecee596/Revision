<html>
    <head>
        <title>2. Hollow square pattern</title>
    </head>
    <body>
        <script>
            n=5;
            for(i=1;i<=n;i++)
            {
                for(j=0;j<n;j++)
                {
                    if(j==0||j==n-1)
                    {
                        document.write("*")
                    }
                    else if(i==1||i==5)
                    {
                        document.write("*")
                    }
                    else{
                        document.write("&nbsp;&nbsp;")
                    }
                }
                document.write("<br/>")
            }
            
        </script>
    </body>
</html>
