<!DOCTYPE html>
<html>
    <head>
        <title>3. Right triangle pattern</title>
    </head>
    <body>
        <script type="text/javascript">
            n=5;
            for(i=1;i<=n;i++){
                for(j=0;j<n-i;j++){
                    document.write("&nbsp;&nbsp;")
                }
                for(k=0;k<i;k++){
                    document.write("*")
                }
                document.write("<br/>")
            }
        </script>
    </body>
</html>
