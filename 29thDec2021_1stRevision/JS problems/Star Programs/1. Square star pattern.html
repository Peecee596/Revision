<html>
    <head>
        <title>Square star pattern</title>
    </head>
    <body>
        <script>
            let n=5;
            for(let i=0;i<n;i++){
                for(let j=0;j<n;j++)
                {
                    document.write("*")
                    
                }
                document.write("<br/>")
            }
        </script>
    </body>
</html>
