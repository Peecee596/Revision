<!DOCTYPE html>
<html>
    <head>
        <title>CSS Padding</title>        
        <style>
            h1{
                background-color:chartreuse;
                padding:50px;
            }
            h2{
                background-color: coral;
                padding-top: 50px;
                padding-right:80px;
                padding-bottom: 20px;
                padding-left: 50px;
            }
            h3{
                background-color: cornflowerblue;
                padding: 15px 29px 40px 45px;
            }
        </style>
        
    </head>
    <body>
        <h1>Css Padding</h1>
        <h2>CSS padding allows to give the space around the elements inside the definte borders</h2>
        <h3>With this property we have controll over the padding of each side</h3>
    </body>
</html>
