<!DOCTYPE html>
<html>
    <head>
        <title>Class Selector</title>
    </head>
    <style>
        .header{
            font-size: 80px;
            font-weight: 100;
            color:yellow;
            background-color: tomato;
        }
    </style>
    <body>
        <h1 class='header'>Class Selector:Selects the html tag by using its class property</h1>
        <h2 style="font-size: 60px;color:violet;background-color: turquoise;">Class selctor is used multiple times to do same styling</h2>
    </body>
</html>
