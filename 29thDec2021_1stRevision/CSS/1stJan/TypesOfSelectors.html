<!DOCTYPE html>
<html>
    <head>
        <title>Tpes of Selectors</title>
    </head>
    <style>
        p{
            background-color: cadetblue;
            color:rgb(30, 210, 141);
        }
        h2{
            background-color: coral;
            color:darkgreen;
        }
    </style>
    <body>
        <h1 style="width:300px; background-color: pink;">Types of selectors</h1>
        <h2>Element selector</h2>
        <p>Selects the HTML Tag directly by its name</p>
        <h2>ID selector</h2>
        <p>Selects the HTML tag by using its ID property</p>
        <h2>Class selector</h2>
        <p>Selects the HTML tag by using its class property</p>
    </body>
</html>
