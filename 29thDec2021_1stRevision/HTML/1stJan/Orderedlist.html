<!DOCTYPE html>
<html>
    <head>
        <title>Ordered List</title>
    </head>
    <body>
        <h1>List of items which has orders</h1>
        <h2>Ordered List can be represented numbers,romans</h2>
        <ol>
            <li>Guava</li>
            <li>Aplle</li>
        </ol>
        
        <ol start="2">
            <li>Guava</li>
            <li>Aplle</li>
        </ol>
        <ol type="a">
            <li>Guava</li>
            <li>Aplle</li>
        </ol>

        <ol type="A">
            <li>Guava</li>
            <li>Aplle</li>
        </ol>

        <ol type="A" start="2">
            <li>Guava</li>
            <li>Aplle</li>
        </ol>

        <ol type="i"start="3">
            <li>Guava</li>
            <li>Aplle</li>
        </ol>
    </body>
</html>
